name: CI

on:
  push:
    branches: [main, dev]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/*.md'
  pull_request:
    branches: [main, dev]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/*.md'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          GITHUB_TOKEN: ${{ secrets.FOUNDRY_PAT }}

      - name: Build packages
        run: pnpm run build:packages

      - name: Build API
        run: pnpm --filter @card-architect/api run build

      - name: Build Web
        run: pnpm --filter @card-architect/web run build

      - name: Run API tests
        run: pnpm --filter @card-architect/api run test
        env:
          CF_FIXTURES_DIR: ./test-fixtures

      - name: Run Web tests
        run: pnpm --filter @card-architect/web run test
        env:
          CF_FIXTURES_DIR: ./test-fixtures

  docker-build:
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: api
          push: false
          tags: character-architect-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Web image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: web
          push: false
          tags: character-architect-web:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

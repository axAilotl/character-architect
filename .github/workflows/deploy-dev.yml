name: Deploy to Dev

on:
  push:
    branches: [dev]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: dev
      url: https://character-architect-dev.pages.dev

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          GITHUB_TOKEN: ${{ secrets.FOUNDRY_PAT }}

      - name: Build packages
        run: pnpm run build:packages

      - name: Build Web
        run: pnpm run build:web
        env:
          VITE_DEPLOYMENT_MODE: static

      - name: Deploy to Cloudflare Pages (Dev)
        run: pnpm run cf:deploy:dev
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deployment notification
        run: |
          echo "Deployed to dev environment"
          echo "https://character-architect-dev.pages.dev"

name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main, dev]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          GITHUB_TOKEN: ${{ secrets.FOUNDRY_PAT }}

      - name: Build packages
        run: pnpm run build:packages

      - name: Build Web (Static PWA)
        run: pnpm --filter @card-architect/web run build
        env:
          VITE_DEPLOYMENT_MODE: static

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: character-architect
          directory: apps/web/dist
          # Production deployment from main, preview from dev
          gitBranch: ${{ github.ref_name }}
          wranglerVersion: '3'
